<div class="container mt-5">
  <h3 class="text-center mt-5">Student List</h3>
  
  <div class="card shadow-lg border-0 rounded">
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Age</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.name }}</td>
            <td>{{ student.rollNumber }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.email }}</td>
            <td>
              <button (click)="editStudent(student)" class="btn btn-warning btn-sm">Edit</button>
              <button (click)="deleteStudent(student._id)" class="btn btn-danger btn-sm ml-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
