<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded">
    <div class="card-body">
      <h3 class="text-center mb-4">Student Registration Form</h3>

      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="name" class="font-weight-bold">Name</label>
              <input id="name" formControlName="name" class="form-control" type="text" />
              <div *ngIf="studentForm.get('name')?.touched && studentForm.get('name')?.invalid" class="text-danger">
                <div *ngIf="studentForm.get('name')?.hasError('required')">Name is required.</div>
                <div *ngIf="studentForm.get('name')?.hasError('minlength')">Name must be at least 3 characters long.</div>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="rollNumber" class="font-weight-bold">Roll Number</label>
              <input id="rollNumber" formControlName="rollNumber" class="form-control" type="text" />
              <div *ngIf="studentForm.get('rollNumber')?.touched && studentForm.get('rollNumber')?.invalid" class="text-danger">
                <div *ngIf="studentForm.get('rollNumber')?.hasError('required')">Roll Number is required.</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="age" class="font-weight-bold">Age</label>
              <input id="age" formControlName="age" class="form-control" type="number" />
              <div *ngIf="studentForm.get('age')?.touched && studentForm.get('age')?.invalid" class="text-danger">
                <div *ngIf="studentForm.get('age')?.hasError('required')">Age is required.</div>
                <div *ngIf="studentForm.get('age')?.hasError('min')">Age must be a positive number.</div>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="email" class="font-weight-bold">Email</label>
              <input id="email" formControlName="email" class="form-control" type="email" />
              <div *ngIf="studentForm.get('email')?.touched && studentForm.get('email')?.invalid" class="text-danger">
                <div *ngIf="studentForm.get('email')?.hasError('required')">Email is required.</div>
                <div *ngIf="studentForm.get('email')?.hasError('email')">Please enter a valid email address.</div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="address" class="font-weight-bold">Address</label>
          <textarea id="address" formControlName="address" class="form-control"></textarea>
          <div *ngIf="studentForm.get('address')?.touched && studentForm.get('address')?.invalid" class="text-danger">
            <div *ngIf="studentForm.get('address')?.hasError('required')">Address is required.</div>
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="phone" class="font-weight-bold">Phone</label>
          <input id="phone" formControlName="phone" class="form-control" type="text" />
          <div *ngIf="studentForm.get('phone')?.touched && studentForm.get('phone')?.invalid" class="text-danger">
            <div *ngIf="studentForm.get('phone')?.hasError('required')">Phone number is required.</div>
            <div *ngIf="studentForm.get('phone')?.hasError('maxlength')">Phone number must be 10 numbers long.</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          {{ editingStudent ? 'Update' : 'Add' }} Student
        </button>
      </form>
    </div>
  </div>
</div>

<app-student-list></app-student-list>
<app-studlist></app-studlist>
