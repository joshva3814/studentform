<div class="container mt-5">
<h3 class="mt-5 text-center">Student List</h3>
    <table class="table table-bordered mt-3">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Roll Number</th>
          <th>Age</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.name }}</td>
          <td>{{ student.rollNumber }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.email }}</td>
          <td>
            <button (click)="editStudent(student)" class="btn btn-warning btn-sm">Edit</button>
            <button (click)="deleteStudent(student._id)" class="btn btn-danger btn-sm ml-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
